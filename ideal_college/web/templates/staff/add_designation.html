<div style='display:none' id="add_designation">
    <div id='add_batch' style='padding:10px; background:#fff;'>
        <div class="sign_box">
            <div class="row-fluid">
                <div class="span12 sign_mid">
                    <div id="main-title">
                        <div class="alert alert-info" align="Center"><h4>New Designation</h4></div>
                    </div>
                    <form action="" id="add_designation" name="add_designation" method="post" class="add_designation">

                    <div class="section_1">

                        <div class="form_text">
                                <label > Designation</label> 
                        </div>

                        <div class="form_input"> 
                                <input type="text"  name="designation" value=""  ng-model="designation">
                         </div>  
                    
                        <div class="form_text">
                            <p class="error_message"> [[validation_error]] </p>
                        </div>

                    </div>

                        
                    

                        
                        
                        <div align="center">
                            <p ng-show="error_flag" class="error_message">[[message]]</p>
                            <input class ="btn btn-info" name="submit" type="button" value="Add" ng-click="save_new_designation()">
                            <input class ="btn btn-info" name="cancel" type="button" value="Cancel" ng-click="close_popup()">
                        </div>
                    </form>                        
                </div>
            </div>    
        </div>
        <div class="clearfix"></div>
    </div>
</div>
