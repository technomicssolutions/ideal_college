<div style='display:none' id="add_college">
    <div id='add_college' style='padding:10px; background:#fff;'>
        <div class="sign_box">
            <div class="row-fluid">
                <div class="span12 sign_mid">
                    <div id="main-title">
                        <div class="alert alert-info" align="Center"><h4>New College</h4></div>
                    </div>
                    <form action="" id="add_college" name="add_college" method="post" class="add_college">
                    <div class="section_1">
                        
                        
                            
                            <div class="control">
                                <label >College</label> 
                            </div>
                            
                            <div class="control">  
                                <input type="text"  name="college_name" value=""  ng-model="college_name">
                            </div>  
                        

                        
                            <div class="control">
                                <label> Address</label>
                            </div>

                            <div class="control"> 
                                <textarea  name="address" value=""  ng-model="address"></textarea>
                            </div>  
                        

                        
                            <div class="control">
                                <label>Registration No</label>
                            </div>

                            <div class="control"> 
                                <input type="text" name="registration_number" value="" ng-model="registration_number">
                            </div>  

                       
                        <div class="control">
                            <p class="error_message"> [[validation_error]] </p>
                        </div>
                    </div>

                        <div align="center">
                            <p ng-show="error_flag" class="error_message">[[message]]</p>
                            <input class ="btn btn-info" name="submit" type="button" value="Add" ng-click="save_new_college()">
                            <input class ="btn btn-info" name="cancel" type="button" value="Cancel" ng-click="close_popup()">
                        </div>
                    </form>                        
                </div>
            </div>    
        </div>
        <div class="clearfix"></div>
    </div>
</div>
