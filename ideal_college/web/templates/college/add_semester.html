<div style='display:none' id="add_semester">
    <div id='add_semester' style='padding:10px; background:#fff;'>
        <div class="sign_box">
            <div class="row-fluid">
                <div class="span12 sign_mid">
                    <div id="main-title">
                        <div class="alert alert-info" align="Center"><h4>New Semester</h4></div>
                    </div>                       
                    <div class="">                            
                        <label> <b>Name of the Semester</b></label> 
                    </div>
                    <div class="form_input">
                            <input type="text"  name="semester_name" value=""  ng-model="semester_name">
                    </div>  
                    <div class="form_text">
                        <p class="error_message"> [[validation_error]] </p>
                    </div>
                    <div align="center">
                        <p ng-show="error_flag" class="error_message">[[message]]</p>
                        <input class ="btn btn-info" name="submit" type="button" value="Add" ng-click="save_new_semester()">
                        <input class ="btn btn-info" name="cancel" type="button" value="Cancel" ng-click="close_popup()">
                    </div>
                </div>
            </div>    
        </div>
        <div class="clearfix"></div>
    </div>
</div>
