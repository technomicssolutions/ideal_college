<div style='display:none' id="add_new_branch">
    <div id='add_new_branch' style='padding:10px; background:#fff;'>
        <div class="sign_box">
            <div class="row-fluid">
                <div class="span12 sign_mid">

                    <div id="main-title">
                        <div class="alert alert-info" align="Center"><h4>New Branch</h4></div>
                    </div>
                    <form action="" id="add_branch" name="add_branch" method="post" class="add_branch">

                        <div class="section_1">
                        
                            <div class="form_text">
                                <label > Branch</label> 
                            </div>
                            <div class="form_input">  
                                <input type="text"  name="branch_name" value=""  ng-model="branch_name">
                            </div>  
                        </div>
                       
                        <div align="center">
                            <p class="error_message">[[validation_error]]</p>
                            <input class ="btn btn-info" name="submit" type="button" value="Add" ng-click="save_new_branch()">
                            <input class ="btn btn-info" name="cancel" type="button" value="Cancel" ng-click="close_popup()">
                        </div>
                    </form>                        
                </div>
            </div>    
        </div>
        <div class="clearfix"></div>
    </div>
</div>
