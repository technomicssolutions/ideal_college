
<!DOCTYPE html>
<html ng-app="campus_erp" xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>{% block title %}{% endblock title %} | Campus ERP</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- linked in meta tag -->
		<!-- Bootstrap -->
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="/static/css/style.css" type="text/css" />
		<!-- Calendar css -->
		<link rel="stylesheet" href="/static/css/calendar/datepicker_bootstrap.css" />

		<script src="/static/js/lib/jquery-1.11.1.min.js"></script>
		
	  	<!-- Mootools -->
	  	<script src="/static/js/mootools/lib/mootools-core-1.4.5-full-compat-yc.js"></script>
		<script src="/static/js/mootools/lib/mootools-more-1.4.0.1.js"></script>
		<script src="/static/js/mootools/common.js"></script>
		
		<!-- Calendar js-->

		<script src="/static/js/mootools/calendar/Picker.js" type="text/javascript"></script>
		<script src="/static/js/mootools/calendar/Picker.Attach.js" type="text/javascript">
		</script>
		<script src="/static/js/mootools/calendar/Picker.Date.js" type="text/javascript"></script>
		<script src="/static/js/mootools/calendar/Picker.Date.Range.js" type="text/javascript"></script>

		<!--  Angularjs -->
		<script src="/static/js/angular_app/lib/angular/angular.min.js"></script>
	    <script src="/static/js/angular_app/lib/angular/angular-route.js"></script>
	    <script src="/static/js/angular_app/lib/angular/angular-resource.js"></script>
	    <script src="/static/js/angular_app/lib/ngDraggable.js"></script>
	    <script src="/static/js/angular_app/app.js"></script>
	    <script src="/static/js/angular_app/services.js"></script>
	    <script src="/static/js/angular_app/directives.js"></script>

	  	<script src="/static/js/angular_app/common_controller.js"></script>
	  	<script src="/static/js/angular_app/fees_controller.js"></script>
	  	<script src="/static/js/angular_app/exam_controller.js"></script>
	  	<script src="/static/js/angular_app/attendance_controller.js"></script>
	  	<script src="/static/js/angular_app/staff_controller.js"></script>
	  	<script src="/static/js/angular_app/student_controller.js"></script>
	  	<script src="/static/js/angular_app/college_controller.js"></script>
		{% block extrahead %}
		{% endblock extrahead %}
	</head>
	<body id="{% block body_id %}base{% endblock %}"  {% block controller %}{% endblock controller %}>
		<div id="spinner_overlay"></div>
		<div id="spinner"></div>
		<div class="container" >
			{% block header %}
				{% include 'header.html' %}
			{% endblock header %}
			<div id="overlay"></div>
			<div id="dialogue_popup_container">
				<div id="dialogue_popup">
					<a href="" class="close_pop"></a>
					{% block dialogue_popup %}
	                {% endblock %}
					<p class="message"></p>
				</div>
			</div>
			<div class="content">
				{% block content %}
				{% endblock content %}
			</div>		
			<div>
			{% block footer %}
				{% include 'footer.html' %}
			{% endblock footer %}
			</div>
		</div>
	</body>
</html>
